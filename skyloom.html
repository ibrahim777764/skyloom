<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="skyloom.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>skyloom</title>
  </head>
  <body class="landing_page">
    <section class="first_page">
      <img src="First page/first-page.png" alt="image" class="header_img" />
      <nav class="navbar">
        <img src="First page/logo.png" alt="Logo" class="logo" />
        <span class="material-symbols-outlined menu"> menu </span>
      </nav>
    </section>
    <div class="hero">
      <div class="tagline">
        <p class="tagline_quote">
          Skyloom drives growth that reaches above the revenue stratosphere.
        </p>
        <p class="second_tagline">
          We know a thing or two about growth marketing.
        </p>
      </div>
      <div class="hanging_image_section">
        <img
          src="First page/first-page-astro.png"
          alt="image"
          class="hanging_img"
        />
      </div>
    </div>

    <section class="our_work">
      <div class="our_work_title">
        <span class="span1"> Our </span><span class="span2">Work</span>
      </div>

      <div class="carousel">
        <div class="carousel_left">
          <img src="Our Work/7.png" class="carousel-image" alt="image" />
          <img src="Our Work/6.png" class="carousel-image" alt="image" />
        </div>
        <div class="carousel_main">
          <img src="Our Work/4.png" class="carousel-image" alt="image" />
          <img src="Our Work/3.png" class="carousel-image" alt="image" />
        </div>
        <div class="carousel_last">
          <img
            src="Our Work/5.png"
            class="carousel-image last-carousel"
            alt="image"
          />
        </div>
      </div>
    </section>

    <section class="clients">
      <div class="title_row">
        <p class="title">Clients</p>
        <span class="line"></span>
      </div>
      <img src="Clients/8.png" alt="Clients" class="section_img clients_img" />
    </section>

    <section class="services">
      <div class="title_row">
        <p class="title">Services</p>
        <span class="line"></span>
      </div>
    </section>

    <section class="partnerships">
      <div class="title_row">
        <p class="title">Partnerships</p>
        <span class="line"></span>
      </div>
<div class="partners">
  <img src="Partnerships/fb.png" class="partners_logo" alt="Facebook">
  <img src="Partnerships/tiktok.png" class="partners_logo" alt="TikTok">
  <img src="Partnerships/adroll.png" class="partners_logo" alt="Adroll">
  <img src="Partnerships/meta.png" class="partners_logo" alt="Meta">
  <img src="Partnerships/mixpanel.png" class="partners_logo" alt="Mixpanel">
  <img src="Partnerships/klaviyo.png" class="partners_logo" alt="Klaviyo">
  <img src="Partnerships/google.png" class="partners_logo" alt="Google">
  <img src="Partnerships/twilio.png" class="partners_logo" alt="Twilio">
</div>
    </section>
    <section class="lets_talk">
      <img
        src="Let's Talk and Footer Backkround.png"
        alt="Image"
        class="footer_img"
      />
      <div class="title_row footer_title">
        <p class="span1">Let's <span class="span2"> Talk </span></p>
        <span class="line"></span>
      </div>

      <div class="footer_top">
        <img src="Let's Talk.png" alt="Image" class="lets_talk_img" />
        <form>
          <div class="each_from_section">
            <label for="name" class="labels">Name</label><br />
            <div class="input_wrapper">
              <img src="Social Icons/21.png" class="form_icon" alt="Name" />
              <input type="text" id="name" class="input_field" />
            </div>
          </div>
          <div class="each_from_section">
            <label for="email" class="labels">Email</label><br />
            <div class="input_wrapper">
              <img src="Social Icons/21.png" class="form_icon" alt="Email" />

              <input type="email" id="email" class="input_field" />
            </div>
          </div>
          <div class="each_from_section">
            <label for="scope" class="labels">Project Scope</label><br />
            <div class="input_wrapper" id="scope_wrapper">
              <img
                src="Social Icons/21.png"
                class="form_icon"
                alt="Project Scope"
                id="scope_icon"
              />
              <input type="text" id="scope" class="input_field" />
            </div>
          </div>
          <button type="submit" value="submit" id="submit_btn">Submit</button>
        </form>
      </div>
    </section>
    <script src="skyloom.js"></script>
  </body>
</html>
